<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>D3 Test</title>
      <script type="text/javascript" src="d3/d3.v3.js"></script>
      <style>

        div.bar {
          display: inline-block;
          width: 20px;
          height: 75px; /* Gets overriden by D3-assigned height below */
          margin-right: 2px;
          background-color: teal;
        }

      </style>
    </head>
    <body>
      <script type="text/javascript">

        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        //Width and height
        var svgWidth = 500;
        var svgHeight = 100;

        //Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", svgWidth)
                    .attr("height", svgHeight);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
              return i * (svgWidth / dataset.length);
            })
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100);

      </script>
    </body>
</html>
