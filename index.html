<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <title>D3 Test</title>
      <script type="text/javascript" src="d3/d3.v3.js"></script>
      <style>

        div.bar {
          display: inline-block;
          width: 20px;
          height: 75px; /* Gets overriden by D3-assigned height below */
          margin-right: 2px;
          background-color: teal;
        }

      </style>
    </head>
    <body>
      <script type="text/javascript">

        var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];

        //Width and height
        var svgWidth = 500;
        var svgHeight = 100;
        var barPadding = 1;

        //Create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", svgWidth)
                    .attr("height", svgHeight);

        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
              return i * (svgWidth / dataset.length);
            })
            .attr("y", function(d){
              return svgHeight - (d * 4); //Height minus data value
            })
            .attr("width", svgWidth / dataset.length - barPadding)
            .attr("height", function(d){
              return d * 4; //Just the data value
            })
            .attr("fill", function(d){
              return "rgb(0,0, " + (d * 10) + ")";
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d){
              return d;
            })
            .attr("x", function(d,i){
              return i * (svgWidth / dataset.length) + (svgWidth / dataset.length - barPadding) / 2;
            })
            .attr("y", function(d){
              return svgHeight - (d * 4) + 14;
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "white")
            .attr("text-anchor", "middle");

      </script>
    </body>
</html>
